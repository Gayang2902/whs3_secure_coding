{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">회원가입</h2>
  <form method="post" action="{{ url_for('register') }}" class="space-y-4">
    <div>
      <label for="username" class="block text-gray-700">아이디</label>
      <input
        type="text"
        name="username"
        id="username"
        required
        class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="원하시는 아이디를 입력하세요"
      >
    </div>
    <div>
      <label for="password" class="block text-gray-700">비밀번호</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="비밀번호를 입력하세요"
      >
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
    >
      회원가입
    </button>
  </form>
  <p class="mt-4 text-sm text-center">
    이미 계정이 있으신가요?
    <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">로그인</a>
  </p>
</div>
{% endblock %}
